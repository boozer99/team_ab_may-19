<!DOCTYPE HTML>
<html lang="en-US">
<head>

<body>
  <div class="container">
  <header>
    <input id="name" type  = "text" placeholder = "Your Name" id="name"></input>
     <div class="contact">
      <div> <input class="email" type = "text" placeholder = "john@example.com" id="email"></input></div>

    </section>

      </div>

        </article>

          <textarea rows = "10" cols = "95" id="institute"></textarea>
        </article>
        
        
      </div>
      <div class="clear"></div>
    </section>
      
    <section id="projects">

      <div class="description">
        
        <!-- Project 1 -->

          <input class="titlep"placeholder = "Title of the project" id="title1"></input>
          <div class="meta">
            <span class="field">Project Field</span> 
            
          </div>
          <textarea class="description" rows ="5" cols = "95" id="project1"></textarea>
        </section> <!-- end project description -->
        
        <!-- project 2 -->
        <section class="project">
          <input class="titlep"placeholder = "Title of the project" id="title2"></input>
          <div class="meta">
            <span class="field">Project Field</span> 
            
          </div>
          <textarea class="description" rows ="5" cols = "95" id="project2"></textarea>
        </section> <!-- end project description -->


        <!-- project 3 -->
        <!-- end project description -->       
        
        </div> <!-- end description -->
    </section>  
  
  <button type="button" class="btn btn-success btn-lg" id="create">Create Resume</button>
 <a href="preview.html"> <button type="button" class="btn btn-success btn-lg" id="preview">Preview Resume</button></a>
  
  </div> <!-- end main content -->
</div>
