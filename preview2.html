<!DOCTYPE html>
<html>
<head>
<title>Resume1</title>

<meta name="viewport" content="width=device-width"/>
<meta name="description" content="The Curriculum Vitae of Joe Bloggs."/>
<meta charset="UTF-8"> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<link type="text/css" rel="stylesheet" href="resume2.css">
<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="bootstrap.css">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body id="top">
<div id="cv">
	<div class="mainDetails">
		
		<div>
			<h1>Resume</h1>
			
		</div>
		
		<div id="contactDetails">
			<ul>
				<li><div id="name"></div></li>
				<li><div id="email"></div></li>
				<li><div id="number"></div></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	
	<div id="mainArea">
		<section>
			<article>
				<div class="sectionTitle">
					<h1>Personal Profile</h1>
				</div>
				
				<div class="sectionContent">
					<div id="profile"></div>
				</div>
			</article>
			<div class="clear"></div>
		</section>
		
		
		<section>
			<div class="sectionTitle">
				<h1>Education</h1>
			</div>
			
			<div class="sectionContent">
				<article>
					<h2>School</h2>
					
					<div id="school"></div>
				</article>
				
				<article>
					<h2>Institute</h2>
					
					<div id="institute"></div>
				</article>
				
				
			</div>
			<div class="clear"></div>
		</section>
		
		
		
		
		<section>
			<div class="sectionTitle">
				<h1>Project Undertaken</h1>
			</div>
			
			<div class="sectionContent">
				<article>
					<h2>Project Title</h2>
					<div id="title1"></div>
					<div id="project1"></div>
				</article>
				
				<article>
					<h2>Project Title</h2>
					<div id="title2"></div>
					<div id="project2"></div>
				</article>
			</div>
			<div class="clear"></div>
		</section>
		
	</div>
</div>
</body>
<script type="text/javascript">
	document.getElementById('name').innerText=localStorage.getItem('name');
	document.getElementById('email').innerText=localStorage.getItem('email');
	document.getElementById('number').innerText=localStorage.getItem('number');
	document.getElementById('profile').innerText=localStorage.getItem('profile');
	document.getElementById('school').innerText=localStorage.getItem('school');
	document.getElementById('institute').innerText=localStorage.getItem('institute');
	document.getElementById('title1').innerText=localStorage.getItem('title1');
	document.getElementById('project1').innerText=localStorage.getItem('project1');
	document.getElementById('title2').innerText=localStorage.getItem('title2');
	document.getElementById('project2').innerText=localStorage.getItem('project2');
</script>
</html>
